<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Hello, I am meet</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
  </body>
  <script>
    let change;
    document.querySelector("#start").addEventListener("click", function () {
      let myIdea = function () {
        const sayTime = new Date().toLocaleTimeString();
        console.log(sayTime);
        document.querySelector("h1").textContent = sayTime;
        console.log("Programe is running");
      };
      change = setInterval(myIdea, 1000);
    });

    document.querySelector("#stop").addEventListener("click", function () {
      clearInterval(change);
      console.log("Programe is stop");
    });
  </script>
</html>
