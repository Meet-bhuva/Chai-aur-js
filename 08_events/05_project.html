<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PressKey</title>
    <style>
      .project {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: blanchedalmond;
        height: 100vh;
      }
      .key {
        font-size: 30px;
        font-weight: 600;
      }
      .box{
        font-size: 30px;
        font-weight: 600;
        border: 1px solid black;
      }
      .box, th{
        border: 2px solid black;
        padding: 5px;
      }
    </style>
  </head>
  <body class="project">
    <div id="insert">
      <div class="key">Press the key and watch a magic</div>
    </div>
  </body>
  <script>
    const insert = document.querySelector("#insert");

    window.addEventListener("keydown", (e) => {
      insert.innerHTML = `
        <div class="box">
            <table>
                <tr>
                    <th>key</th>
                    <th>keycode</th>
                    <th>code</th>
                </tr>
                <tr>
                    <th>${e.key}</th>
                    <th>${e.keyCode}</th>
                    <th>${e.code}</th>
                </tr>
                </table>
            </div>
        `;
        console.log(e);
    });
  </script>
</html>
